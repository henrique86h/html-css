<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu amo tudo poema</title>
    <link rel="stylesheet" href="poema.css">
</head>
<body>
    <h1><strong>Eu amo tudo o que foi</strong></h1>
    <br>
    <h2>Fernando pessoa</h2>
    <p> Eu amo tudo o que foi, <br>
        Tudo o que já não é, <br>
        A dor que já me não dói, <br>
        A antiga e errônea fé, <br>
        O ontem que dor deixou, <br>
        O que deixou alegria <br>
        Só porque foi, e voou <br>
        E hoje é já outro dia.</p>
        <br><br>
