<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
<table border="5" style="width: 100%;">
    <!-- tr = Table Row -->
    <!-- td = Table Data -->
    <tr style="text-align: center;">
        <td>Nome</td>
        <td>Curso</td>
        <td>Idade</td>
        <td>Time</td>
        <td rowspan="2">Hoje</td>
    </tr>
        <!-- width = comprimento; e height = altura -->
    <tr style="height: 100px;">
        <td>Henrique</td>
        <td style="text-align: right;">Ti</td>    
        <td style="text-align: left;">38</td>    
        <td>Corinthians</td>    
    </tr>
    <tr style="height: 90px;">
        <td>Joana</td>           
        <td>Photoshop</td>
        <td>21</td>
        <td>São Bento</td>    
        <td>Novo</td>
    </tr>
    <tr style="height: 80px;">
        <td>Jacs</td>
        <td>Inglês</td>
        <td>32</td>
        <td>ibis</td>
        <td>Past</td>
    </tr>



</table>
    














</body>
</html>
